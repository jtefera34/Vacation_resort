<div class="container1">
  <h1>Overnight Cost Estimator</h1>
  <form id="costEstimatorForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="checkInDate">Check-In Date:</label>
      <input type="date" id="checkInDate" name="checkInDate" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="numNights">Number of Nights:</label>
      <input type="number" id="numNights" name="numNights" class="form-control" min="1" max="28" required>
    </div>

    <div class="form-group">
      <label>Room Type:</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" id="queen" name="roomType" value="queen" class="form-check-input" required>
        <label for="queen" class="form-check-label">Queen</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="king" name="roomType" value="king" class="form-check-input" required>
        <label for="king" class="form-check-label">King</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="suite" name="roomType" value="suite" class="form-check-input" required>
        <label for="suite" class="form-check-label">2-Bedroom Suite</label>
      </div>
    </div>

    <div class="form-group">
      <label for="numAdults">Number of Adults:</label>
      <input type="number" id="numAdults" name="numAdults" class="form-control" min="1" max="4" required>
    </div>

    <div class="form-group">
      <label for="numChildren">Number of Children:</label>
      <input type="number" id="numChildren" name="numChildren" class="form-control" min="0" max="4" required>
    </div>

    <div class="form-group">
      <label>Discount:</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" id="none" name="discount" value="none" class="form-check-input" required>
        <label for="none" class="form-check-label">None</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="aaa" name="discount" value="aaa" class="form-check-input" required>
        <label for="aaa" class="form-check-label">AAA/Senior (10% off)</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="military" name="discount" value="military" class="form-check-input" required>
        <label for="military" class="form-check-label">Military (20% off)</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Estimate Stay Cost</button>
  </form>

  <div id="resultDiv" class="result"></div>
